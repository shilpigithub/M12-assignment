<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>M12 Assignment - The Music Player Application</title>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="h2">The Music Player</h1>
      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <!-- ADD DROP DOWN MENU -->
            <label for="albums" class="form-label">Select Artist/Album</label>
            <select id="albums" class="form-select form-select-sm"></select>
          </div>
          <div class="mb-3">
            <!-- ADD PLAY BUTTON -->
            <button type="button" id="btnPlay" class="btn btn-primary">
              Play Album
            </button>
          </div>
          <div class="mb-3">
            <!-- ADD SHOW FAVORITE ALBUM BUTTON -->
            <button type="button" id="showFav" class="btn btn-success">
              Favorite Album
            </button>
            <p id="favoriteAlbum"></p>
          </div>
        </div>

        
    </div>

    <script src="js/player.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
